<body class="layui-layout-body">

<script language="javascript">

    var Request = new Object();
    Request = GetRequest();

    var _login_user = Request['login'];
    var actionurl = 'change_password.html';

    if(_login_user){
        actionurl += '?login='+_login_user;
        $(".layui-body").empty();
        var html_ = "<iframe src='"+actionurl+"' scrolling='no' allowfullscreen='false' width=100% height=100%></iframe>"
        $(".layui-body").append(html_);
    }

    function logonOut() {
        layui.use('layer', function() {
            var layer = layui.layer;
            layer.open({
                type: 0,
                title: 'SYSTEM INFO',
                offset: '200px',
                content: 'Are you sure you want to exit?',
                btn: ['CONFIRM', 'CANCEL'],
                btn1: function (index, layero) {
                    window.location.href='http://ytowerlive.y3technologies.com/';
                },
                btn2: function (index, layero) {
                }
            });
        })
    }

    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

</script>
