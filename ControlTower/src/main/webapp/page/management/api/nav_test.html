

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin std - 通用后台管理模板系统（iframe标准版）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../depot/SDK/layui/v2.3.0/css/layui.css" media="all">
    <script src="../../../depot/SDK/layui/v2.3.0/layui.js" charset="utf-8"></script>

    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>
<body class="layui-layout-body">

<table class="layui-table" lay-data="{url:'//localhost:8211/mng/api', id:'test3'}" lay-filter="test3">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox'}">ID</th>
        <th lay-data="{field:'id', width:80, sort: true}">ID</th>
        <th lay-data="{field:'username', width:120, sort: true, edit: 'text'}">用户名</th>
        <th lay-data="{field:'email', edit: 'text', minWidth: 150}">邮箱</th>
        <th lay-data="{field:'sex', width:80, edit: 'text'}">性别</th>
        <th lay-data="{field:'city', edit: 'text', minWidth: 100}">城市</th>
        <th lay-data="{field:'experience', sort: true, edit: 'text'}">积分</th>
    </tr>
    </thead>
</table>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听单元格编辑
        table.on('edit(test3)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>

</body>
</html>
